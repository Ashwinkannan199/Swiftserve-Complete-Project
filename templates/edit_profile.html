{% extends "base.html" %}

{% block content %}
    <div class="auth-form-container">
        <h2 class="text-center mb-4">Edit Your Restaurant Profile</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Restaurant Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ restaurant.name }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" 
                       value="{{ restaurant.address }}" required>
            </div>
            <div class="mb-3">
                <label for="cuisine_type" class="form-label">Cuisine Type</label>
                <input type="text" class="form-control" id="cuisine_type" name="cuisine_type" 
                       value="{{ restaurant.cuisine_type }}" required>
            </div>
            <div class = "row">
                <div class="col-md-6 mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="text" class="form-control" id="latitude" name="latitude" 
                           value="{{ restaurant.latitude if restaurant.latitude is not none else ''}}" placeholder="e.g., 12.9716">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="text" class="form-control" id="longitude" name="longitude" 
                           value="{{ restaurant.longitude if restaurant.longitude is not none else ''}}" placeholder="e.g., 77.5946">
                </div>
            </div>
            <small class="form-text text-muted mb-3 d-block">
                Hint: Go to Google Maps, right-click your location, and click the coordinates to copy them.
            </small>
            <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
            <a href="{{ url_for('manage_menu') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
{% endblock %}
