{% extends "base.html" %}

{% block content %}
<div class="auth-form-container">
    <h2 class="text-center mb-4">Create Your Restaurant Profile</h2>
    <p>Please enter your restaurant's details to get started.</p>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="cuisine_type" class="form-label">Cuisine Type (e.g., Italian, Mexican)</label>
            <input type="text" class="form-control" id="cuisine_type" name="cuisine_type" required>
        </div>
        <div class = "row">
            <div class="col-md-6 mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" name="latitude" placeholder="e.g., 12.9716" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" name="longitude" placeholder="e.g., 77.5946" required>
            </div> 
        </div>
        <small class="form-text text-muted mb-3 d-block">
            Hint: Go to Google Maps, right-click your location, and click the coordinates to copy them.
        </small>
        <button type="submit" class="btn btn-primary w-100 mt-3">Create Profile</button>
    </form>
</div>
{% endblock %}
